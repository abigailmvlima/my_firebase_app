allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Adicione esta linha para o Google Services
buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.4.1' // Certifique-se de usar a vers√£o correta
    }
}
